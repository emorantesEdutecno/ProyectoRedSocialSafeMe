<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body onload = "asignarEventos()">


<form>






<div class="container text-center">
  <div class="row">
    <div class="col-md-6 bg-info">
        <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre" aria-describedby="nombreAyuda">
            <div id="nombreAyuda" class="form-text">Ingrese un nombre.</div>
        </div>
    </div>

    <div class="col-md-6 bg-secondary">
        <div class="mb-3">
            <label for="txtCorreo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="txtCorreo" aria-describedby="ayudaCorreo">
            <div id="ayudaCorreo" class="form-text">Ingrese su correo electrónico.</div>
          </div>
    </div>
  </div>

    <div class="row">
    <div class="col-md-6 bg-warning">
            <div class="mb-3">
                <label for="txtTrabajo" class="form-label">Trabajo:</label>
                <input type="text" class="form-control" id="txtTrabajo" aria-describedby="trabajoAyuda">
                <div id="trabajoAyuda" class="form-text">Ingrese su ocupación.</div>
            </div>
    </div>

    <div class="col-md-6 bg-primary">
        <div class="mb-3">
            <label for="txtTelefono" class="form-label">Telefono:</label>
            <input type="text" class="form-control" id="txtTelefono" aria-describedby="telefonoAyuda">
            <div id="telefonoAyuda" class="form-text">Ingrese su telefono.</div>
        </div>
    </div>
  </div>

    <div class="row">
    <div class="col-md-12 bg-success">
        <div class="mb-3">
            <label for="txtSobreTi" class="form-label">Sobre Ti:</label>
            <input type="text" class="form-control" id="txtSobreTi" aria-describedby="SobreTiAyuda">
            <div id="SobreTiAyuda" class="form-text">Cuéntanos sobre ti.</div>
        </div>
    </div>
  </div>

      <div class="row">
    <div class="col-md-2 bg-info">
        <button id="btnGuardar" type="button" class="btn btn-primary text-start">Guardar en Objeto</button>
    </div>
    <div class="col-md-2 bg-info">
        <button id="btnEnviar" type="button" class="btn btn-success text-start">Enviar a la card</button>
    </div>
    <div class="col-md-8">

    </div>
  </div>

</div>


</form>
<hr>


<div class="container text-center">

    <div class="container text-center">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
                <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="assets/img/syd.jpg" class="img-fluid rounded-start" alt="syd">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Información</h5>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="card-text">Email</p>
                                    <p class="card-text"><small class="text-body-secondary" id="parrafoEmail"></small></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="card-text">Teléfono</p>
                                    <p class="card-text"><small class="text-body-secondary" id="parrafoTelefono"></small></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="card-text">Sobre Mi</p>
                                    <p class="card-text"><small class="text-body-secondary" id="parrafoSobreMi"></small></p>   
                                </div>
                            </div>
                        </div>


                    </div>
                    </div>
                </div>
                </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>




</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
